<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" type="text/css" href ="calculator.css">
</head>
<body>
    <div>
    <h2><i>Формула расчета ВНП по сумме всех расходов</i></h2>
   <p><b>C</b> – личные потребительские расходы</p> 
   <p><b>I</b> – валовые частные внутренние инвестиции</p>
   <p><b>G</b> – государственные закупки товаров и услуг</p> 
   <p><b>X</b> – чистый экспорт (разница между экспортом и импортом)</p>
   <br>
   <label for="C">C:</label><input type="text" id = "C"><br>
    +<br>
    <label for="I">I:</label><input type="text" id = "I"><br>
    +<br>
    <label for="G">G:</label><input type="text" id = "G"><br>
    +<br>
    <label for="X">X:</label><input type="text" id = "X"><br>
    =<br>
    <button id ="send">Вычислить</button>
    <script src = "js/js.js"></script>
    <br>
    <label for="ВНП">ВНП:</label><input type="text" id = "ВНП"><br>
</div>
</body>
</html>
